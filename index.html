<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>ESLab1</title>
	<script src="util.js" type="text/javascript"></script>
	<script type="text/javascript">
		function getLoginPage(){
			var req = new XMLHttpRequest();
			req.open("get","https://jason841226.github.io/ESLab1/login.htm")
			req.onload=function(){
				var content=byId("content");
				content.innerHTML=this.responseText;
			}
			req.send()
		}

	</script>
</head>

<body onload="getLoginPage()">
	<div id ="content"></div>
</body>

</html>
